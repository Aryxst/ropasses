name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  build:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Setup Bun ğŸ«“
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install Dependencies ğŸ”§
        run: bun install
      - name: Build ğŸ—ï¸
        run: bun run --bun build:prod
        env:
          NODE_ENV: production
      - name: Disable Jekyll
        run: touch ./dist/.nojekyll
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./dist # The folder the action should deploy.
          branch: gh-pages
  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
