name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - name: Setup Bun 🫓
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install Dependencies 🔧
        run: bun install
      - name: Build 🏗️
        run: bun run build
        env:
          BASE_PATH: /ropasses/
      - name: Disable Jekyll
        run: touch ./dist/.nojekyll
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./dist # The folder the action should deploy.
