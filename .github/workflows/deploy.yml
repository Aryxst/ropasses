name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - name: Install and Build 🫓🔧
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Deploy 🚀
        run: bun
